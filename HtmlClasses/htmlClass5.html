<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body style="background-color: lavender;" bg>
    <h2 style="color: brown;">Using Forms in html</h2>
    <!-- 
        Html forms are used to collect user input, this input can then be sent to a server or backend or processing. 
        The <form></form> tag is used for html forms.
     -->
    <form style="background-color: darkcyan; padding: 30px; width: 50%; display: flex; justify-content: center; flex-direction: column; align-items: center;">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" placeholder="Enter your name"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" required><br><br>
        <label for="title">Title</label>
        <input type="text" value="Admin" readonly> <br><br>
        <input type="password" placeholder="Enter your password"><br><br>
        <input type="email" placeholder="Enter your Email"><br><br>
        <input type="submit" value="Register Now" style="padding: 10px; background-color: lightslategray; font-weight: 700; border-radius: 20px;">
    </form>

    <h2>Forms with Radio Buttons </h2>
    <!-- 
        The <input type="radio"> defines a radio button 
        Radio buttons allows users to select One from a number of choices
    -->
    <p>Choose Your favourite programming Language</p>
    <form style="background-color: darkcyan; padding: 30px; width: 50%;">
        <input type="radio" id="Javascript" name="language" value="Javascript">
        <label for="Javascript">Javascript</label><br>
        <input type="radio" id="Python" name="language" value="Python">
        <label for="Python">Javascript</label><br>
        <input type="radio" id="Ruby" name="language" value="Ruby">
        <label for="Ruby">Ruby</label><br>
        <input type="radio" id="PHP" name="language" value="PHP">
        <label for="PHP">PHP</label>
    </form>

    <h2>Forms with Checkboxes</h2>
       <!-- 
        The <input type="checkbox"> defines a chexbox 
        Checkboxes allows users to select Zero or more options from a number of choices
    -->
        <form style="background-color: darkslategray; padding: 30px; width: 50%; color: aliceblue; font-weight: 700;">
            <input type="checkbox" id="veh1" name="vehicle" value="Bike">
            <label for="veh1">I have a bike</label><br>
            <input type="checkbox" id="veh2" name="vehicle" value="Car">
            <label for="veh2">I have a Car</label><br>
            <input type="checkbox" id="veh3" name="vehicle" value="Jet">
            <label for="veh3">I have a Jet</label><br>
        </form>

        <h2>Forms with select options (Dropdowns)</h2>
        <!--
            We use the <select> tag to create a dropdown input in html.
        -->
        <label for="country">Choose a Country:</label>
        <select name="country" id="country">
            <option value=""></option>
            <option value="usa">USA</option>
            <option value="germany">Germany</option>
            <option value="nigeria">Nigeria the best country</option>
        </select><br>

        <!-- 
            The <textarea> tag is used to create a message box, for users to input a message
            where the "cols" and "rows" attributes define the number of columns in the box(its width) and the rows define the number of rows(it's height) 
        -->
        <label for="message">Enter your comment:</label><br>
        <textarea name="message" id="message" cols="60" rows="15" placeholder="Enter your message">
        </textarea><br>

        <!-- 
        The input type "file" is used to recieve an input from the users computer ,
        The accept attribute is used  to specify the type of file to be inputed
        -->
        <label for="img">Please Select an image file:</label><br>
        <input type="file" id="img" accept="image/png, image/jpg, image/jpeg"><br>

        <label for="">Pick a date</label><br>
        <input type="date" name="" id=""><br>

        <label for="">Pick a time</label><br>
        <input type="time" name="" id=""><br>
        
        <label for="">Pick a Color</label><br>
        <input type="color" name="" id=""><br>

        <label for="codingSkills">Rate your coding skils</label><br>
        <input type="range" id="codingSkills" min="0" max="100" value="50">

        <label for="exp">Experience</label><br>
        <span>Rate your Experience level (0-100)</span><br>
        <input type="range" id="exp" min="0" max="100" value="50" step="10" oninput="this.nextElementSibling.value = this.value">
        <output>0</output>
</body>
</html>
