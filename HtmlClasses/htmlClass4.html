<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
        table{
            width: 50%;
        }
    </style>
</head>
<body>
    <!-- Using Videos and audios -->
     <h2>Using videos in HTML</h2>
     <video src="./mov_bbb.mp4" type="video/mp4" loop muted autoplay></video>

     <audio src="./Icelandic Arpeggios - DivKid.mp3" controls></audio>
    <!-- How to display youtube videos on your web page -->
     <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" width="100%" height="500px">
     </iframe>

     <!-- Using Tables in HTML -->
      <h2>A Simple HTML Table</h2>
     <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Access bank</td>
            <td>+1234</td>
            <td>Nigeria</td>
        </tr>
        <tr>
            <td>SPDC</td>
            <td>+3445</td>
            <td>Netherlands</td>
        </tr>
        <tr>
            <td>Agip</td>
            <td>+3445</td>
            <td>France</td>
        </tr>
        <tr>
            <td>MTN</td>
            <td>+3445</td>
            <td>South Africa</td>
        </tr>
     </table>

     <h2>Using Row span</h2>
     <table>
        <tr>
            <th>Name</th>
            <td>Prince</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>+12345</td>
        </tr>
        <tr>
            <td>+345666</td>
        </tr>
     </table>

     <h2>Using Column span</h2>
     <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Victor</td>
            <td>Jesse</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Favour</td>
            <td>James</td>
            <td>30</td>
        </tr>
     </table>
</body>
</html>
