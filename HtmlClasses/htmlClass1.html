<!DOCTYPE html>
<html>
    <!-- The head tag stores metaData about the web page, such as titles, favicons, etc -->
    <head>
        <title>HTML INTRO</title>
    </head>
    <!-- The body tag contains the actual content and structue of the web page, it contains all the visible contents such as headings, paragraphs, images, lists, tables, etc. -->
    <body bgcolor="darkgrey">
        
        <!-- An HTML element is defined by a start tag, some content and an end tag.
            <tagName > Content </tagName> 
        -->
        <!-- HTML Attributes: provide additional information about HTML elements, attributes are always specified in the start tag, they usually come in name="value" pairs. e.g src, class, id, href, etc. 
        -->
        <!-- Heading tags : They are defined with the <h1> to <h6> tags, where <h1> defines the most important heading. <h6> defines the least important heading.   
        -->
        <h2 style="color: blue;">Hello</h2>
        <h1 style="color: brown;">Welcome to HTML</h1>
        <h2 style="color: yellow;">Welcome </h2>
        <h3>Welcome </h3>
        <h4>Welcome </h4>
        <h3>Welcome </h5>
        <h6>Welcome </h6>
        <hr><hr>
        <!-- Paragraphs <p> tag: Are used to input text and the start on a new line -->
        <!-- The br tag is used to break a line.It is a self closing tag.-->
        <p style="color: cadetblue;">Hello <br> How are you?</p>
        <!-- Comments : We use comments to explain our code-->
        <hr>
        <p style="color: purple;">Welcome to Class</p>
        <!-- Lorem is a Dummy/placeholder text  -->
         <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> At similique atque consectetur suscipit vero modi voluptate necessitatibus eum corporis exercitationem!
         </p>

    </body>
</html>
