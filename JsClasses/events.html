<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events In Javascript</title>
</head>
<body>
    <div class="container">
        <h1>Event Handling</h1>
        <p id="para">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et laboriosam autem dolores porro dolorem fuga quasi ipsam sapiente quod perspiciatis.
        </p>
        <button id="btn1">&Xi;</button>
        <button id="btn2" style="display: none;">&#10060;</button>
    </div>
    <input type="text" placeholder="Enter your name" id="name">
    
    <form action="" id="myForm">
        <input type="text" placeholder="Enter your email!">
        <button type="submit">Submit</button>
    </form>
    <button id="btn3">&#10060;</button>
    <div id="dragItem" draggable="true" style="width: 50px; height: 50px; background: red;">

    </div>
    <div id="dropZone" style="width: 200px; height: 200px; border: 2px dashed black;">
        
    </div>

    <script>
        // Syntax: element.addEventListener("eventName", eventHandler)
        
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        // Click Event
        btn1.addEventListener('click', function(){
            btn2.style.display = 'block';
            btn1.style.display = 'none';
        });
        btn2.addEventListener('click', function(){
            btn1.style.display = 'block';
            btn2.style.display = 'none';
        });

        // Mouseover Event
        const para = document.getElementById('para');
        para.addEventListener("mouseover", function(){
            para.style.backgroundColor = "red"
        });

        // Mouseout Event
        para.addEventListener("mouseout", function(){
            para.style.backgroundColor = "green"
        });

        // Keydown Event
        document.addEventListener("keydown", function(event){
            console.log("Key down is: " + event.key);
        })
        // Keypress Event
        document.addEventListener("keypress", function(event){
            console.log("Key pressed is: " + event.key);
        })
        // Change Event
        document.getElementById('name').addEventListener("change", function(){
            console.log("Input changed to: " + this.value);
        })
    //    event.preventDefault() - This method is used to stop the default behavior of an event.
    // Submit event
    document.getElementById('myForm').addEventListener("submit", function(e){
        e.preventDefault(); // To prevent default Submission
        alert("Form submitted!");
    });

    // Focus event
    document.getElementById('name').addEventListener("focus", function(){
        this.style.backgroundColor = "yellow";
    });
    // Blur event
    document.getElementById('name').addEventListener("blur", function(){
        this.style.backgroundColor = "";
    });

    // Scroll Event
    window.addEventListener("scroll", function () {
        console.log("Page scrolled!");
    });

    // Context Menu
    document.addEventListener("contextmenu", function(){
        //event.preventDefault();
        document.body.style.backgroundColor = "lavender";
        alert("Right-Click disabled");
    });

    // dblclick
    document.getElementById('btn3').addEventListener("dblclick", function (){
        alert("Button X double Clicked!");
    })

    // Drag and Drop events
    document.getElementById("dragItem").addEventListener("dragstart", function (event) {
        event.dataTransfer.setData("text", event.target.id);
    });

    document.getElementById("dropZone").addEventListener("dragover", function (event) {
        event.preventDefault();
    });

    document.getElementById("dropZone").addEventListener("drop", function (event) {
        // event.preventDefault();
        let data = event.dataTransfer.getData("text"); 
        event.target.appendChild(document.getElementById(data));
    });

    </script>
</body>
</html>
