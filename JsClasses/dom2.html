<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            font-size: 29px;
        }
        .list-item{
            color: orangered;
            font-style: italic;
        }
        .special{
            color: green;
        }
        .strike{
            color: brown;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div style="padding: 20px; background-color: grey;">
        <h1>Counter</h1>
        <h3 id="value">0</h3>
        <button id="inc" onclick="inc()" style="cursor: pointer; background-color: green; padding: 8px; border-radius: 20px;">Increase</button>
        <button onclick="dec()" style="cursor: pointer; background-color: brown; padding: 8px; border-radius: 20px;">decrease</button>
        <button onclick="res()" style="cursor: pointer; background-color: white; padding: 8px; border-radius: 20px;">Reset</button>
    </div>
    <img src="" id="image" alt="">
    <button onclick="changeImg()">Add Image</button>

    <h3>Favourite Dishes</h3>
    <section>
        <ul id="foods">
            <li class="special">Indomie</li>
            <li id="ch">Chicken</li>
            <li >Beans</li>
        </ul>
        <button onclick="strike()" style="font-size: 29px; background-color: bisque;">Strike</button>
    </section>
    <script>
       let count = 0;
        const value = document.getElementById('value');
        function inc(){
            count += 1; // count++;
            value.textContent = `${count}`;
        };
        function res(){
            count *= 0;
            value.textContent = `${count}`;
        }
        function dec(){
            count -= 1;
            value.textContent = `${count}`;
        } 
        // Accessing Element attributes
        const incBtn = document.getElementById('inc') 
        console.log(incBtn.hasAttribute('src'));
        console.log(incBtn.getAttribute('style'));
        incBtn.setAttribute('style', "color: blue;");
        incBtn.setAttribute('test', "default attribute");
        console.log(incBtn.getAttribute('test'));
        incBtn.removeAttribute('id')

        const images = ['../../images/image.png']
        function changeImg(){
            const img = document.getElementById('image')
            img.setAttribute('src', images[0]);
        }

        // Creating Elements 
        const li = document.createElement('li');
        li.innerHTML = '<i>Amala & Ewedu</i>';
        const foods = document.getElementById('foods');
        foods.append(li);
        // console.log(foods)
        foods.children[1].textContent = 'garri';

        console.log(document.querySelector('h1'))
        // Look up the difference between innerText, innerHtml and TextContent

        const ul2 = document.querySelector('ul')
        // Traversing the Dom
        // Child Node traversal
        console.log(ul2.childNodes);
        console.log(ul2.children);
        console.log(ul2.firstChild)
        console.log(ul2.lastChild)
        console.log(ul2.firstElementChild)
        console.log(ul2.lastElementChild)

        // Parent Node Traversal
        console.log(ul2.parentNode)
        console.log(ul2.parentElement)

        // Sibling Node traversal
        console.log(li.previousSibling)
        console.log(li.nextSibling)
        console.log(li.previousElementSibling)
        console.log(li.nextElementSibling)

        // Removing Elements
        document.getElementById('ch').remove();

        // Modifying Classes
        const li2 = document.createElement('li');
        li2.textContent = "Bread";
        ul2.append(li2);
        li2.classList.add('list-item');
        li2.classList.remove('strike');
        li.classList.add('list-item');
        li.classList.remove('list-item');


        function strike(){
            li2.classList.toggle('strike')
        }


    </script>
</body>
</html>
